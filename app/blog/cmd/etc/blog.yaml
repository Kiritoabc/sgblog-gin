
# zap logger 的配置
zap:
  level: info
  format: console
  prefix: "[SG_BLOG_GIN_BLOG]"
  director: app/blog/cmd/log
  show-line: true
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true

# jwt configuration
jwt:
  signing-key: kirito
  expires-time: 7d
  buffer-time: 1d
  issuer: kirito

# redis configuration
redis:
  db: 1
  addr: 127.0.0.1:6379
  password: ""


# system configuration
system:
  env: public # Change to "develop" to skip authentication for development mode
  addr: 7778  # 测试7779，开发：7777
  db-type: mysql
  oss-type: local # 控制oss选择走本地还是 七牛等其他仓 自行增加其他oss仓可以在 server/utils/upload/upload.go 中 NewOss函数配置
  use-redis: true # 使用redis
  use-multipoint: false
  # IP限制次数 一个小时15000次
  iplimit-count: 15000
  #  IP限制一个小时
  iplimit-time: 3600
  #  路由全局前缀
  router-prefix: ""


# mysql connect configuration
# 未初始化之前请勿手动修改数据库信息！！！如果一定要手动初始化请看（https://gin-vue-admin.com/docs/first_master）
mysql:
  path: 127.0.0.1
  port: "3306"
  config: "charset=utf8mb4&parseTime=True&loc=Local"
  db-name: "sg_blog"
  username: "root"
  password: "123456"
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: ""
  log-zap: false


